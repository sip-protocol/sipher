openapi: 3.1.0
info:
  contact:
    email: hello@sip-protocol.org
    name: SIP Protocol
    url: https://sip-protocol.org
  description: "REST API wrapping SIP Protocol's privacy SDK for Solana agents. Stealth\
    \ addresses, Pedersen commitments, shielded transfers, and viewing key compliance."
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: Sipher — Privacy-as-a-Skill API
  version: 0.1.0
servers:
- description: Production
  url: https://sipher.sip-protocol.org
- description: Local development
  url: http://localhost:5006
security:
- ApiKeyAuth: []
tags:
- description: "Server health, readiness, and error catalog"
  name: Health
- description: "Stealth address generation, derivation, and ownership check"
  name: Stealth
- description: Build shielded transfers and claim stealth payments
  name: Transfer
- description: Scan for incoming shielded payments
  name: Scan
- description: "Pedersen commitment operations (create, verify, homomorphic add/subtract)"
  name: Commitment
- description: "Viewing key generation, encryption for disclosure, and decryption"
  name: Viewing Key
- description: Wallet privacy analysis and surveillance scoring
  name: Privacy
- description: RPC provider configuration and status
  name: RPC
- description: "Privacy backend registry, health monitoring, and selection"
  name: Backends
- description: "ZK proof generation and verification (funding, validity, fulfillment,\
    \ range)"
  name: Proofs
- description: "Confidential SPL token operations (wrap, unwrap, transfer)"
  name: C-SPL
- description: "Arcium MPC compute backend — submit computations, poll status, decrypt\
    \ results"
  name: Arcium
- description: "Inco FHE compute backend — encrypt values, compute on ciphertexts,\
    \ decrypt results"
  name: Inco
- description: Privacy-preserving token swaps via Jupiter DEX with stealth address
    routing
  name: Swap
- description: "Agent session management — configure default parameters (chain, backend,\
    \ privacy level) applied to all requests"
  name: Sessions
- description: "Enterprise compliance endpoints — selective disclosure, audit reports,\
    \ and auditor verification"
  name: Compliance
- description: "Privacy-preserving governance — encrypted ballots via Pedersen commitments,\
    \ nullifier-based double-vote prevention, and homomorphic vote tallying"
  name: Governance
- description: Jito bundle relay for MEV-protected privacy transactions with optional
    gas sponsorship
  name: Gas Abstraction
- description: "Stripe billing, subscription management, usage metering, and daily\
    \ operation quotas"
  name: Billing & Usage
- description: "API key management — create, list, inspect, and revoke tiered keys.\
    \ Requires ADMIN_API_KEY."
  name: Admin
paths:
  /v1/health:
    get:
      operationId: getHealth
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_200_response"
          description: Service is healthy
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Service unhealthy or shutting down
      security: []
      summary: Health check
      tags:
      - Health
  /v1/ready:
    get:
      description: Returns 200 only if all critical systems are healthy. Use as Docker/k8s
        readiness probe.
      operationId: getReady
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getReady_200_response"
          description: Service is ready to accept requests
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Service not ready
      security: []
      summary: Readiness probe
      tags:
      - Health
  /v1/errors:
    get:
      description: "Returns all API error codes with descriptions, HTTP statuses,\
        \ and retry guidance."
      operationId: getErrors
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getErrors_200_response"
          description: Error catalog
      security: []
      summary: Error code catalog
      tags:
      - Health
  /v1/stealth/generate:
    post:
      operationId: stealthGenerate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/stealthGenerate_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/stealthGenerate_200_response"
          description: Stealth meta-address generated
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Generate stealth meta-address keypair
      tags:
      - Stealth
  /v1/stealth/derive:
    post:
      operationId: stealthDerive
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/stealthDerive_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/stealthDerive_200_response"
          description: Stealth address derived
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Derive one-time stealth address
      tags:
      - Stealth
  /v1/stealth/check:
    post:
      operationId: stealthCheck
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/stealthCheck_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/stealthCheck_200_response"
          description: Ownership check result
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Check stealth address ownership
      tags:
      - Stealth
  /v1/stealth/generate/batch:
    post:
      description: Generate multiple stealth meta-address keypairs in a single call.
        Max 100 per request.
      operationId: stealthGenerateBatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/stealthGenerateBatch_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/stealthGenerateBatch_200_response"
          description: Batch generation results
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Batch generate stealth keypairs
      tags:
      - Stealth
  /v1/transfer/shield:
    post:
      description: Creates an unsigned Solana transaction sending to a stealth address
        with Pedersen commitment.
      operationId: transferShield
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/transferShield_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/transferShield_200_response"
          description: Unsigned transaction built
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Build shielded transfer (unsigned)
      tags:
      - Transfer
  /v1/transfer/claim:
    post:
      description: "Derives stealth private key, signs and submits claim transaction\
        \ on-chain."
      operationId: transferClaim
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/transferClaim_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/transferClaim_200_response"
          description: Claim transaction submitted
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Claim stealth payment (signed)
      tags:
      - Transfer
  /v1/transfer/private:
    post:
      description: "Builds a private transfer to a stealth address on any supported\
        \ chain. Returns chain-specific transaction data (Solana unsigned tx, EVM\
        \ tx descriptor, or NEAR action descriptors). Currently supports: solana,\
        \ ethereum, polygon, arbitrum, optimism, base, near."
      operationId: transferPrivate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/transferPrivate_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/transferPrivate_200_response"
          description: Private transfer built successfully
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
        "422":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/transferPrivate_422_response"
          description: Chain not supported for transfers
      summary: Build unified private transfer (chain-agnostic)
      tags:
      - Transfer
  /v1/scan/payments:
    post:
      description: Scans Solana for SIP announcements matching the provided viewing
        key.
      operationId: scanPayments
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/scanPayments_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/scanPayments_200_response"
          description: Scan results
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Scan for incoming shielded payments
      tags:
      - Scan
  /v1/commitment/create:
    post:
      operationId: commitmentCreate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/commitmentCreate_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commitmentCreate_200_response"
          description: Commitment created
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Create Pedersen commitment
      tags:
      - Commitment
  /v1/commitment/verify:
    post:
      operationId: commitmentVerify
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/commitmentVerify_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commitmentVerify_200_response"
          description: Verification result
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Verify Pedersen commitment
      tags:
      - Commitment
  /v1/commitment/add:
    post:
      operationId: commitmentAdd
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/commitmentAdd_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commitmentAdd_200_response"
          description: Sum commitment
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Add two commitments (homomorphic)
      tags:
      - Commitment
  /v1/commitment/subtract:
    post:
      operationId: commitmentSubtract
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/commitmentAdd_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commitmentAdd_200_response"
          description: Difference commitment
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Subtract two commitments (homomorphic)
      tags:
      - Commitment
  /v1/commitment/create/batch:
    post:
      description: Create multiple Pedersen commitments in a single call. Max 100
        per request.
      operationId: commitmentCreateBatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/commitmentCreateBatch_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commitmentCreateBatch_200_response"
          description: Batch commitment results
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Batch create Pedersen commitments
      tags:
      - Commitment
  /v1/scan/payments/batch:
    post:
      description: Scan for incoming shielded payments across multiple viewing key
        pairs. Max 100 key pairs per request.
      operationId: scanPaymentsBatch
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/scanPaymentsBatch_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/scanPaymentsBatch_200_response"
          description: Batch scan results
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Batch scan for payments across multiple key pairs
      tags:
      - Scan
  /v1/scan/assets:
    post:
      description: "Query all assets (SPL tokens, NFTs, cNFTs) at a stealth address\
        \ using Helius DAS getAssetsByOwner API. Falls back to standard getTokenAccountsByOwner\
        \ if Helius is not configured."
      operationId: scanAssets
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/scanAssets_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/scanAssets_200_response"
          description: Asset list
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Invalid address
        "503":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Helius DAS unavailable
      summary: Scan stealth address assets via Helius DAS
      tags:
      - Scan
  /v1/viewing-key/generate:
    post:
      operationId: viewingKeyGenerate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/viewingKeyGenerate_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/viewingKeyGenerate_200_response"
          description: Viewing key generated
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Generate viewing key
      tags:
      - Viewing Key
  /v1/viewing-key/derive:
    post:
      description: "Derives a child viewing key from a master key using HMAC-SHA512.\
        \ Supports hierarchical key trees for scoped compliance access (per-auditor,\
        \ per-timeframe)."
      operationId: viewingKeyDerive
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/viewingKeyDerive_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/viewingKeyDerive_200_response"
          description: Derived child viewing key
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Derive child viewing key (BIP32-style)
      tags:
      - Viewing Key
  /v1/viewing-key/verify-hierarchy:
    post:
      description: Verifies that a child viewing key was derived from a specific parent
        key at a given path.
      operationId: viewingKeyVerifyHierarchy
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/viewingKeyVerifyHierarchy_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/viewingKeyVerifyHierarchy_200_response"
          description: Hierarchy verification result
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Verify viewing key parent-child relationship
      tags:
      - Viewing Key
  /v1/viewing-key/disclose:
    post:
      description: Encrypts transaction data so only the viewing key holder can decrypt
        it (selective compliance).
      operationId: viewingKeyDisclose
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/viewingKeyDisclose_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/viewingKeyDisclose_200_response"
          description: Encrypted disclosure
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Encrypt transaction for disclosure
      tags:
      - Viewing Key
  /v1/viewing-key/decrypt:
    post:
      operationId: viewingKeyDecrypt
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/viewingKeyDecrypt_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/viewingKeyDecrypt_200_response"
          description: Decrypted transaction data
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
        "500":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Decryption failed (key mismatch)
      summary: Decrypt transaction with viewing key
      tags:
      - Viewing Key
  /v1/privacy/score:
    post:
      description: Analyzes on-chain activity of a Solana wallet and returns a 0-100
        privacy score with breakdown by factor and actionable recommendations.
      operationId: privacyScore
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/privacyScore_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/privacyScore_200_response"
          description: Privacy score analysis
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Invalid address
      summary: Analyze wallet privacy score
      tags:
      - Privacy
  /v1/rpc/providers:
    get:
      operationId: getRpcProviders
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getRpcProviders_200_response"
          description: Active provider info and supported provider list
      security:
      - ApiKeyAuth: []
      summary: List supported RPC providers and active configuration
      tags:
      - RPC
  /v1/proofs/funding/generate:
    post:
      description: Generates a ZK proof that balance >= minimumRequired without revealing
        the balance.
      operationId: proofsFundingGenerate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/proofsFundingGenerate_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/proofsFundingGenerate_200_response"
          description: Proof generated
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation or proof generation error
      summary: Generate funding proof
      tags:
      - Proofs
  /v1/proofs/funding/verify:
    post:
      description: Verifies a previously generated funding proof.
      operationId: proofsFundingVerify
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/proofsFundingVerify_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commitmentVerify_200_response"
          description: Verification result
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Verify funding proof
      tags:
      - Proofs
  /v1/proofs/validity/generate:
    post:
      description: Generates a ZK proof that an intent is authorized by the sender
        without revealing the sender.
      operationId: proofsValidityGenerate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/proofsValidityGenerate_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/proofsValidityGenerate_200_response"
          description: Proof generated
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation or proof generation error
      summary: Generate validity proof
      tags:
      - Proofs
  /v1/proofs/validity/verify:
    post:
      description: Verifies a previously generated validity proof.
      operationId: proofsValidityVerify
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/proofsValidityVerify_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commitmentVerify_200_response"
          description: Verification result
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Verify validity proof
      tags:
      - Proofs
  /v1/proofs/fulfillment/generate:
    post:
      description: Generates a ZK proof that the solver delivered output >= minimum
        to the correct recipient.
      operationId: proofsFulfillmentGenerate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/proofsFulfillmentGenerate_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/proofsFulfillmentGenerate_200_response"
          description: Proof generated
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation or proof generation error
      summary: Generate fulfillment proof
      tags:
      - Proofs
  /v1/proofs/range/generate:
    post:
      description: Generates a STARK-based range proof that value >= threshold on
        a Pedersen commitment without revealing the value. Uses M31 limb decomposition.
        Currently uses a mock STARK prover — real Murkl integration coming soon.
      operationId: proofsRangeGenerate
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/proofsRangeGenerate_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/proofsRangeGenerate_200_response"
          description: Range proof generated
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation or proof generation error
      summary: Generate STARK range proof
      tags:
      - Proofs
  /v1/proofs/range/verify:
    post:
      description: Verifies a previously generated STARK range proof.
      operationId: proofsRangeVerify
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/proofsRangeVerify_request"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/commitmentVerify_200_response"
          description: Verification result
        "400":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/getHealth_503_response"
          description: Validation error
      summary: Verify STARK range proof
      tags:
      - Proofs
  /v1/backends:
    get:
      description: "Returns all registered privacy backends with capabilities, health\
        \ state, and priority. Backends implement different privacy strategies (stealth\
        \ addresses, FHE, MPC)."
      operationId: backendsList
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backendsList_200_response"
          description: List of registered backends
      summary: List privacy backends
      tags:
      - Backends
  /v1/backends/{id}/health:
    get:
      description: "Probes a specific backend for availability, returns circuit breaker\
        \ state, metrics, and capabilities."
      operationId: backendsHealth
      parameters:
      - description: "Backend name (e.g., sip-native)"
        explode: false
        in: path
        name: id
        required: true
